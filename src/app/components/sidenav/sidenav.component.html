<mat-sidenav-container fullscreen>
  <mat-sidenav #sidenav class="app-sidenav">
    <mat-nav-list>
      <a mat-list-item routerLink="/home" routerLinkActive="active-list-item" (click)="sidenav.toggle()">
        <h2 matLine>Home</h2>
        <mat-icon matListIcon>home</mat-icon>
      </a>
      <a mat-list-item routerLink="/overview" routerLinkActive="active-list-item" (click)="sidenav.toggle()">
        <h2 matLine>Overview</h2>
        <mat-icon matListIcon>table_view</mat-icon>
      </a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary" class="mat-elevation-z3">
      <button mat-icon-button (click)="sidenav.toggle()">
        <mat-icon>menu</mat-icon>
      </button>
      DewSimWeb
    </mat-toolbar>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
