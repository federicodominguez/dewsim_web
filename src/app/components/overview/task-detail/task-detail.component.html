<div class="open-detail animation fadeIn" *ngIf="isModal()">
    <div class="card-detail">
        <mat-card>
            <div>
                <span>Task ID: {{ task.taskId }}</span>
            </div>
            <table mat-table [dataSource]="dataSource">
                <ng-container matColumnDef="jobId">
                    <th mat-header-cell *matHeaderCellDef> JobId </th>
                    <td mat-cell *matCellDef="let job"> {{job.job_id}} </td>
                </ng-container>
                <ng-container matColumnDef="submission_time">
                    <th mat-header-cell *matHeaderCellDef> Submission time </th>
                    <td mat-cell *matCellDef="let job"> {{ job.submission_time }}</td>
                </ng-container>
                <ng-container matColumnDef="execution_start">
                    <th mat-header-cell *matHeaderCellDef> Execution start </th>
                    <td mat-cell *matCellDef="let job"> {{job.execution_start}} </td>
                </ng-container>
                <ng-container matColumnDef="execution_finished">
                    <th mat-header-cell *matHeaderCellDef> Execution finished </th>
                    <td mat-cell *matCellDef="let job"> {{job.execution_finished}} </td>
                </ng-container>
                <ng-container matColumnDef="execution_status">
                    <th mat-header-cell *matHeaderCellDef> Execution status </th>
                    <td mat-cell *matCellDef="let job"> {{job.execution_status}} </td>
                </ng-container>
                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
            <div class="div-progress-bar">
                <span>Task Progress: {{ progress }}%</span>
                <mat-progress-bar class="progress-bar" mode="determinate" [value]="progress"></mat-progress-bar>
            </div>
            <button mat-icon-button aria-label="icon-button" (click)="closeModal()">
                <mat-icon>cancel</mat-icon>
            </button>
        </mat-card>
        
    </div>
</div>
